<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <div class="logo-box">
          <img src="./img/odin-lined.png" alt="Odin logo" class="logo" />
          <p class="logo-text">odin</p>
        </div>
      </div>
      <div class="container-right">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreeams.
        </p>
        <p>Sign up now to get started.</p>
        <p>You know you want to.</p>
        <form action="">
          <h1>Let's do this!</h1>
          <fieldset>
            <div>
              <label for="first-name">first name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div>
              <label for="last-name">last name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div>
              <label for="email">email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div>
              <label for="tel">phone number</label>
              <input type="tel" id="tel" name="tel" />
            </div>
            <div>
              <label for="pswd">password</label>
              <input type="password" id="pswd" name="pswd" />
            </div>
            <div>
              <label for="pswd-conf">confirm password</label>
              <input type="password" id="pswd-conf" name="pswd-conf" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
